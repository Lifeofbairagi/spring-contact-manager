<html lang="en" class="light"
th:fragment="parent(content,title,script)"
 xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base Page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link href="https://cdnjs.cloudfare.com/ajax/ibs/flowbite/2.3.0/flowbite.min.js" rel="stylesheet" />
    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head> 
<body class="dark:bg-gray-950 dark:text-white bg-white]">
    <!---Common Header-->
    <div data-th-replace="navbar :: navbar">

    </div>
    <!---main content-->
    <div class="p-4">
        <section data-th-replace="${content}"></section>
    </div>

    <!--- fommon footer-->
    <!--<footer class="p-4">footer: this is my footer </footer>--> 

    <th:block data--th-replace="${script}"></th:block>
    <script src="https://cdnjs.cloudfare.com/ajax/ibs/flowbite/2.3.0/flowbite.min.js"></script>
    <script data-th-src="@{'/JS/script.js'}"></script>
    
</body>
</html>
